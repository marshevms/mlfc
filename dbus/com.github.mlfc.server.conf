 <!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="com.github.mlfc.server"/>
  </policy>
 <policy context="default">
    <allow send_interface="com.github.mlfc.server"/>
    <allow receive_sender="com.github.mlfc.server"/>
    <allow receive_interface="com.github.mlfc.server"/>
  </policy>
</busconfig>
